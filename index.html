<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qian Miao - Home</title>
    <!-- 引入 Font Awesome 图标库，否则你的社交图标不显示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 重置基础样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .hero {
            /* 这里引用你的背景图 */
            background-image: url('/images/banner.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* 让图片占满整个屏幕高度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9); /*稍微调高了一点不透明度 */
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 320px; /* 稍微调窄一点以适应手机 */
            max-width: 90%;
            backdrop-filter: blur(10px); /*以此增加磨砂玻璃质感 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover; /* 防止图片变形 */
            border: 3px solid white; /* 给头像加个白边 */
        }

        h2 {
            margin: 10px 0;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        .social a {
            margin: 0 15px;
            font-size: 24px;
            color: #555;
            transition: color 0.3s;
            text-decoration: none;
        }

        .social a:hover {
            color: #000; /* 鼠标悬停变黑色 */
        }
        
        /* 增加一个进入博客的按钮 */
        .enter-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
        }
        .enter-btn:hover {
            background-color: #000;
        }
    </style>
</head>
<body>

<div class="hero">
  <div class="card">
    <!-- 请确认你的 source/images/ 文件夹下确实有 avatar.png -->
    <img class="avatar" src="/images/avatar.png" alt="Avatar">

    <h2>Qian Miao</h2>
    <p>Big Brownie</p>

    <div class="social">
      <a href="https://github.com/miaoqa5-web" target="_blank"><i class="fab fa-github"></i></a>
      <a href="mailto:xxxx@example.com"><i class="far fa-envelope"></i></a>
    </div>

    <!-- 这是一个可选的按钮，方便访客点进去看你的博客文章 -->
    <br>
    <a href="/blog/" class="enter-btn">Enter Blog</a>
  </div>
</div>

</body>
</html>
